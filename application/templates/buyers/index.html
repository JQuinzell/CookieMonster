{% extends "base.html" %}
{% block main %}
{{ super() }}
<div class="col-md-6">
  <h2>Buyers</h2>
  <button class="btn btn-default">Add new</button>
  <ul class="list-group">
    {% for buyer in buyers %}
    <button class="list-group-item">
      <h4>{{ buyer.name }} <small>{{ buyer.address }}</small></h4>
    </button>
    {% endfor %}
  </ul>
</div>

<div class="col-md-6">
  <form>
    <h2>Signup</h2>  
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Address">
    </div>
    <button class="btn btn-default">Signup</button>      
  </form>
</div>
{% endblock %}
